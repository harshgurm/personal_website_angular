<section id="portfolio" class="portfolio section light-background">

    <div class="container section-title" data-aos="fade-up">
        <h2>Portfolio</h2>
    </div>

    <div class="container">

        <div class="isotope-layout" data-layout="masonry" data-sort="original-order">

            <ul class="portfolio-filters isotope-filters" data-aos="fade-up" data-aos-delay="100">
                <li [class]="{'filter-active': selectedCategory == 'All'}" (click)="filterProjects('All')">All</li>
                <li [class]="{'filter-active': selectedCategory == 'Websites'}" (click)="filterProjects('Websites')" >Websites</li>
                <!-- <li data-filter=".filter-git">Git</li> -->
                <li [class]="{'filter-active': selectedCategory == 'Certificates'}" (click)="filterProjects('Certificates')">Certificates</li>
            </ul>

            <div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">

                @for(project of projects; track $index){
                    @if(selectedCategory == 'All' || project.category == selectedCategory){
                    <div class="col-lg-4 col-md-6 portfolio-item isotope-item ">
                        <div class="portfolio-content h-100">
                            <img [src]="project.images[0]" class="img-fluid" alt="">
                            <div class="portfolio-info">
                                <h4>{{project.title}}</h4>
                                <a [routerLink]="[project.id]" target="_blank" title="More Details"
                                    class="details-link"><i class="bi bi-link-45deg"></i></a>
                            </div>
                        </div>
                    </div>
                    }
                }

        </div>

    </div>

</section>
